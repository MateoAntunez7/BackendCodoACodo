<body>
    <div class="loginBox"> <img class="user" src="../static/images/icono login.png" height="100px" width="100px">
        <h3>Inicia Sesi√≥n</h3>
        {% if error %}
        <p style="text-align: center; color: red;">Error: Credenciales incorrectas</p>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="inputBox"> <input id="uname" type="text" name="uname" placeholder="Username"> <input
