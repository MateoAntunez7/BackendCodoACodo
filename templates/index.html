<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Mangas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/styles/abmMangas.css">
    <link rel="stylesheet" href="../static/styles/mediaQueries.css">
    <link rel="stylesheet" href="../static/styles/animacion.css">
    <link rel="stylesheet" href="../static/styles/mangas.css">
    <link rel="stylesheet" href="../static/styles/index.css">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/20ccff358b.js" crossorigin="anonymous"></script>


</head>

<body style="height: 100vh;">
    <div style="background-color: black; font-size: 40px; color: aliceblue; text-align: center;">
        <p>Bienvenido Administrador</p>

    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>



    <div class="container mt-5">
        <a href="{{ url_for('cargar_manga') }}" class="btn btn-sm btn-primary float-right">Agregar Manga</a>
        <a href="{{ url_for('logout') }}" style="float: right;" class="btn btn-sm btn-dark float-left">Cerrar Sesion</a>

        <br>
        <hr>
        <div class="row">
            {% for manga in mangas %}
            <div class="col-md-4">
                <figure class="card card-product">
                    <div class="img-wrap"><img src="{{ manga.imagen }}" alt="{{ manga.titulo }}"></div>
                    <figcaption class="info-wrap">
                        <h4 class="title">{{ manga.titulo }}</h4>
                        <p class="desc">Volumen: {{ manga.volumen }}</p>
                    </figcaption>

                    <div class="bottom-wrap" style="display: flex; flex-direction: row; column-gap: 0.2rem;">
                        <form action="/mangas/{{ manga.id }}" method="POST"
                            onsubmit="return confirm('¿Estás seguro de que deseas eliminar este manga?')">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-sm btn-danger float-right delete-button">Eliminar</button>
                        </form>
                        <a href="/mangas/{{ manga.id }}/edit" class="btn btn-sm btn-warning float-right">Modificar</a>
                    </div> <!-- bottom-wrap.// -->
                </figure>
            </div> <!-- col // -->
            {% endfor %}
        </div> <!-- row.// -->



    </div>




    <br>
    <br>

    <footer>
        <div class="footer-container" style="bottom: 0">
            <div class="equipo">
                <a href="https://6462e36a3f4fe3287c340c27--shimmering-crostata-cfb84d.netlify.app/team.html" target="_blank">
                    <i class="fa-solid fa-people-group fa-fw animated bounce"></i>
                </a>
                <p>Team</p>
            </div>
            <div class="centro">
                <p>Derechos reservados © 2023</p>
            </div>
            <div class="juego">
                <a href="https://6462e36a3f4fe3287c340c27--shimmering-crostata-cfb84d.netlify.app/pokemon.html" target="_blank">
                    <i class="fa-solid fa-gamepad"></i>
                </a>
                <p>Probá nuestro último juego</p>
            </div>
        </div>
    </footer>

</body>

</html>
